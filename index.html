<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeohmer</title>

  <!-- Fuente secundaria -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* =============================
       FUENTE BURBANK (LOCAL)
    ============================== */
@font-face {
  font-family: 'Burbank';
  src: url('fonts/burbank.woff2') format('woff2'),
       url('fonts/burbank.woff') format('woff');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

    :root {
      --bg-dark: #0f1220;
      --btn: #233db4;
      --btn-hover: #a5b4ff;
      --text: #ffffff;
      --text-btn: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: 'Burbank', 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
      overflow-x: hidden;
      background: var(--bg-dark);
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        linear-gradient(rgba(15,18,32,0.65), rgba(15,18,32,0.65)),
        url('fondo.jpg') center / cover no-repeat;
      z-index: -2;
      animation: zoomBg 20s ease-in-out infinite;
    }

    @keyframes zoomBg {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
      z-index: 2;
    }

    /* =============================
       AVATAR CON ARO INSTAGRAM
    ============================== */
    .avatar-wrapper {
      width: 138px;
      height: 138px;
      margin: 0 auto 14px;
      border-radius: 50%;
      background: linear-gradient(
        45deg,
        #ff00cc,
        #ff8a00,
        #ffeb3b,
        #ff00cc
      );
      background-size: 400% 400%;
      animation: storyRing 6s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: url('avatar.jpg') center / cover no-repeat;
      border: 4px solid #0f1220;
    }

    @keyframes storyRing {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 64px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 10px 0 28px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      background: var(--btn);
      color: var(--text-btn);
      text-decoration: none;
      font-size: 22px;
      letter-spacing: 1px;
      text-transform: uppercase;
      padding: 18px;
      margin: 14px 0;
      border-radius: 999px;
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.3);
    }

    .link:hover {
      transform: scale(1.06);
      background: var(--btn-hover);
    }

    .link img {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }

    .footer {
      margin-top: 28px;
      font-size: 13px;
      opacity: .6;
    }

    /* =============================
       ICONOS DE JUEGOS FLOTANDO
    ============================== */
    .game-icon {
      position: fixed;
      bottom: -80px;
      width: 64px;
      height: 64px;
      object-fit: contain;
      opacity: .12;
      filter: grayscale(100%) blur(.6px);
      pointer-events: none;
      z-index: 0;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      to {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 52px; }
      .link { font-size: 20px; padding: 16px; }
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="avatar-wrapper">
      <div class="avatar"></div>
    </div>

    <h1>Jeohmer</h1>

    <!-- LINKS -->
    <a class="link" href="https://instagram.com/jeohmer_" target="_blank"><img src="icons/instagram.png">Instagram</a>
    <a class="link" href="https://tiktok.com/@jeohmer_" target="_blank"><img src="icons/TikTok.png">TikTok</a>
    <a class="link" href="https://x.com/Jeohmer" target="_blank"><img src="icons/x.png">Twitter</a>
    <a class="link" href="https://youtube.com/@jeohmer" target="_blank"><img src="icons/youtube.png">YouTube</a>
    <a class="link" href="https://discord.gg/qsBaWkKeWy" target="_blank"><img src="icons/Discord.png">Server de Discord</a>
    <a class="link" href="https://kick.com/jeohmer" target="_blank"><img src="icons/Kick.png">Transmisiones por Kick</a>
    <a class="link" href="https://whatsapp.com/channel/0029VbCcCoHK0IBgzSpDmB2b" target="_blank"><img src="icons/whatsapp.png">Grupo de Difusión WhatsApp</a>
    <a class="link" href="https://www.instagram.com/jeohmer_gaming/" target="_blank"><img src="icons/Instagram_gaming.png">Instagram Gaming</a>
    <a class="link" href="https://tiktok.com/@jeohmer_gaming" target="_blank"><img src="icons/Tiktok_gaming.png">TikTok Gaming</a>

    <div class="footer">© 2026 · jeohmer.github.io</div>
  </div>

  <!-- ICONOS FLOTANTES -->
  <script>
    const icons = [
      'icons_games/roblox.png',
      'icons_games/fortnite.png',
      'icons_games/cod.png',
      'icons_games/lol.png',
      'icons_games/l4d2.png',
      'icons_games/the_forest.png',
      'icons_games/among_us.png',
      'icons_games/free_fire.png',
      'icons_games/clash_royale.png',
      'icons_games/mobile_legends.png',
      'icons_games/oxide.png',
      'icons_games/payday.png',
      'icons_games/ark.png',
      'icons_games/cs.png',
      'icons_games/minecraft.png',
      'icons_games/rust.png',
      'icons_games/gta_v.png'
    ];

    setInterval(() => {
      const img = document.createElement('img');
      img.src = icons[Math.floor(Math.random() * icons.length)];
      img.className = 'game-icon';
      img.style.left = Math.random() * 100 + 'vw';
      img.style.animationDuration = '8s';
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 10000);
    }, 800);
  </script>

</body>
</html>
